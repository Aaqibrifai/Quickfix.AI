<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            color: rgba(255, 255, 255, 0.05);
            font-weight: bold;
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
            z-index: 1;
            animation: pulse 6s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .form-container {
            z-index: 2;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: #161b22;
            color: white;
        }

        .toggle-eye {
            position: absolute;
            right: 10px;
            top: 13px;
            cursor: pointer;
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4fc3f7;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #29b6f6;
        }

        .error {
            color: #f44336;
            text-align: center;
            margin-bottom: 10px;
        }

        .success {
            color: #4caf50;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="background-text">Rifai</div>
    <div class="form-container">
        <h2>Reset Password</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        {% if success %}<div class="success">{{ success }}</div>{% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            
            <div class="input-group">
                <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
                <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            
            <button type="submit">Reset Password</button>
        </form>
        <div class="link" style="text-align:center; margin-top:10px;">
            <a href="/login" style="color:#4fc3f7;">Back to Login</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passInput = document.getElementById("new_password");
            passInput.type = passInput.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
