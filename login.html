<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RifaiBot - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 150px;
      color: rgba(255, 255, 255, 0.05);
      font-weight: bold;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      z-index: 1;
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    .form-container {
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      width: 90%;
      max-width: 400px;
      color: white;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #161b22;
      color: white;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
      font-size: 16px;
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4fc3f7;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #29b6f6;
    }

    .link, .forgot {
      margin-top: 10px;
      text-align: center;
    }

    .link a, .forgot a {
      color: #4fc3f7;
      text-decoration: none;
    }

    .error {
      color: #f44336;
      text-align: center;
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      .background-text {
        font-size: 80px;
      }
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="background-text">Quick-fix.AI</div>
  <div class="form-container">
    <h2>Login</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username or Email" required>
      <div class="password-container">
        <input type="password" name="password" placeholder="Password" id="password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="forgot"><a href="/forgot-password">Forgot Password?</a></div>
    <div class="link">Don't have an account? <a href="/register">Register</a></div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
