<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - RifaiBot</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #0d1117;
    color: #c9d1d9;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .container {
    background: rgba(22, 27, 34, 0.9);
    padding: 30px 20px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(79, 195, 247, 0.15);
    text-align: center;
    max-width: 400px;
    width: 100%;
    backdrop-filter: blur(4px);
    border: 1px solid rgba(79, 195, 247, 0.05);
  }

  h2 {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: 600;
  }

  .profile-pic {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid transparent;
    background-image: linear-gradient(#161b22, #161b22),
                      radial-gradient(circle at top left, #4fc3f7, #29b6f6);
    background-origin: border-box;
    background-clip: content-box, border-box;
    box-shadow: 0 4px 12px rgba(79, 195, 247, 0.2);
    margin-bottom: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .profile-pic:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(79, 195, 247, 0.4);
  }

  input[type="file"] {
    margin-top: 10px;
    margin-bottom: 8px;
    color: #c9d1d9;
    background-color: transparent;
    border: none;
  }

  .upload-btn {
    background: linear-gradient(to right, #4fc3f7, #29b6f6);
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    color: black;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .upload-btn:hover {
    transform: scale(1.03);
    box-shadow: 0 0 10px #29b6f6;
  }

  a {
    display: inline-block;
    margin: 12px 6px 0;
    padding: 10px 20px;
    color: black;
    background: #4fc3f7;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  a:hover {
    background: #29b6f6;
  }

  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    backdrop-filter: blur(5px);
    background-color: rgba(0, 0, 0, 0.85);
  }

  .modal-content {
    display: block;
    margin: 60px auto;
    max-width: 90%;
    max-height: 80vh;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
    border: 4px solid #4fc3f7;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }

  @media (max-width: 480px) {
    .container {
      padding: 25px 15px;
    }

    h2 {
      font-size: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
    }

    .upload-btn, a {
      padding: 8px 16px;
      font-size: 14px;
    }

    .modal-content {
      margin-top: 80px;
    }
  }
</style>

</head>
<body>
  <div class="container">
    <h2>üëã Welcome, {{ username }}</h2>

    {% if profile_image %}
      <img class="profile-pic" id="profile-img" src="{{ url_for('static', filename='uploads/' + profile_image) }}" alt="Profile Image" onclick="showFullImage(this)">
    {% else %}
      <img class="profile-pic" id="profile-img" src="{{ url_for('static', filename='default.jpg') }}" alt="No Profile Image" onclick="showFullImage(this)">
    {% endif %}

    <form action="/upload_profile_pic" method="POST" enctype="multipart/form-data">
      <input type="file" name="profile_pic" id="profile-picture" accept="image/*" required>
      <br>
      <button class="upload-btn" type="submit">Upload New Profile Pic</button>
    </form>

    <p>üóÇÔ∏è Total Chats Saved: {{ chat_count }}</p>
    <a href="/chat">üí¨ Back to Chat</a>
    <a href="/logout">üö™ Logout</a>
  </div>

  <!-- Fullscreen Modal -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="fullImage">
  </div>

  <script>
    // Preview profile picture on upload
    const input = document.getElementById("profile-picture");
    const img = document.getElementById("profile-img");

    input.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Modal image functions
    function showFullImage(imgElement) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("fullImage");
      modal.style.display = "block";
      modalImg.src = imgElement.src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>
</body>
</html>
